<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text Example</title>
    <script>
        // Fetch image from the server
        fetch('http://localhost:8000/teszt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.blob(); // Convert response to a Blob
            })
            .then(imageBlob => {
                // Create a local URL for the image Blob and set it as the src of the img tag
                const imageObjectURL = URL.createObjectURL(imageBlob);
                document.getElementById('fetched-image').src = imageObjectURL;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</head>
<body>
<h1>Text Fetched from /teszt</h1>
<img id="fetched-image">Loading...</img>
</body>
</html>
